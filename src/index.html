<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект "Место"</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип." class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.png')%>" alt="Аватар." class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__button-edit"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__button-add" name="add" value="add"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container popup__container-edit">
        <button type="button" class="button popup__button-close popup__close-edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form form__edit" novalidate>
          <input type="text" name="name" id="name" placeholder="Введите имя" class="popup__input popup__name" minlength="2" maxlength="40" pattern="^^[-a-zA-Zа-яА-ЯёЁ\s]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="name-error popup__error"></span>
          <input type="text" name="about" id="about" placeholder="О вас" class="popup__input popup__job" minlength="2" maxlength="200" required>
          <span class="about-error popup__error"></span>
          <button type="submit" name="save" class="popup__button popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container popup__container-add">
        <button type="button" class="button popup__button-close popup__close-add"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form" class="popup__form form__add" novalidate>
          <input type="text" name="name" id="title" placeholder="Название" class="popup__input popup__item-name" minlength="2" maxlength="30" pattern="^^[-a-zA-Zа-яА-ЯёЁ\s]+$"
          data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="title-error popup__error"></span>
          <input type="url" name="picture" id="url" placeholder="Ссылка на картинку" class="popup__input popup__item-picture" required>
          <span class="url-error popup__error"></span>
          <button type="submit" name="save" class="popup__button popup__button-add">Создать</button>
        </form>
      </div>
    </div>
    <template id="elem">
      <div class="element">
        <img class="element__picture" src="#" alt="">
        <div class="element__info">
          <h2 class="element__info-text"></h2>
          <button name="like" type="button" class="element__info-like"></button>
        </div>
        <button name="delete" type="button" class="element__delete"></button>
      </div>
    </template>
    <div class="popup popup_full-picture">
      <div class="popup__container-full">
        <button type="button" class="button popup__button-close popup__close-full"></button>
        <img class="popup__full-image" src="#" alt="">
        <p class="popup__full-text"></p>
      </div>
    </div>
  </div>
</body>
</html>
