<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект "Место"</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип." class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                    <img src="./images/avatar.png" alt="Аватар." class="profile__avatar">
                <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__button-edit"></button>
                        <p class="profile__about">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__button-add" name="add" value="add"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img class="element__picture" src="./images/karachaevsk.png" alt="Карачаевск.">
                    <div class="element__info">
                        <h2 class="element__info-text">Карачаевск</h2>
                        <button type="button" class="button element__info-like" name="like" value="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/elbrus.png" alt="Эльбрус.">
                    <div class="element__info">
                        <h2 class="element__info-text">Эльбрус</h2>
                        <button type="button" class="button element__info-like" name="like" value="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/dombay.png" alt="Домбай.">
                    <div class="element__info">
                        <h2 class="element__info-text">Домбай</h2>
                        <button type="button" class="button element__info-like" name="like" value="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/elbrus.png" alt="Гора.">
                    <div class="element__info">
                        <h2 class="element__info-text">Гора Эльбрус</h2>
                        <button type="button" class="button element__info-like" name="like" value="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/dombay.png" alt="Домбай.">
                    <div class="element__info">
                        <h2 class="element__info-text">Домбай</h2>
                        <button type="button" class="button element__info-like" name="like" value="like"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__picture" src="./images/karachaevsk.png" alt="Карачаевск.">
                    <div class="element__info">
                        <h2 class="element__info-text">Карачаево-Черкесская Республика</h2>
                        <button type="button" class="button element__info-like" name="like" value="like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="button popup__button-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="form" class="form">
                        <input type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder="Введите имя" class="popup__item" required>
                        <input type="text" name="about" id="about" value="Исследователь океана" placeholder="О вас" class="popup__item" required>
                        <button type="submit" value="save" name="save" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
